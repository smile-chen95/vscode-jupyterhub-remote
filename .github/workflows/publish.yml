name: Publish to VS Code Marketplace

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Validate tag version
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          TAG_VERSION="$TAG_VERSION" PKG_VERSION="$PKG_VERSION" node .github/scripts/validate-tag-version.mjs

      - name: Sync version from tag
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Tag: ${GITHUB_REF_NAME}"
          echo "Version: ${VERSION}"
          npm version "${VERSION}" --no-git-tag-version --allow-same-version --ignore-scripts

      - name: Compile
        run: npm run compile

      - name: Package (vsix)
        run: npx --yes @vscode/vsce package

      - name: Publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx --yes @vscode/vsce publish -p "$VSCE_PAT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
